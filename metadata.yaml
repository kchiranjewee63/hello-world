name: hello-world-http
description: Makes a POST request with "Hello World!" message to a specified URL with Bearer token authentication

inputs:
  url:
    type: text
    description: The URL to send the POST request to
    required: true
    validation:
      regex: "^https?://.+"

secrets:
  bearer_token:
    type: text
    description: Bearer token for HTTP Authorization header
    required: true

outputs:
  success:
    type: boolean
    description: Whether the HTTP request was successful

  response_status:
    type: number
    description: HTTP response status code

  response_body:
    type: text
    description: Response body from the server

  sent_at:
    type: datetime
    description: When the request was sent (ISO 8601)
